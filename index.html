<!DOCTYPE html>
    <html>
        <head>
        <title>Matapopore</title>
        <meta charset="utf-8">
        <meta name="keywords" content="html5">
        <meta name="author" content="Reuben Humphrey and Gabriel Garcia">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/EarthFavicon.png">
        <link rel="icon" href="images/EarthFavicon.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="bg-cover"></div>
        <div class="bg-cover"></div>
        <div class="bg-cover"></div>
        <div class="bg-cover"></div>
        <main id="game-container">
            <div id="map">
                <div class="building"><img src='images/house.png'></div>
            </div>
            <div id="shadow-box" onclick="showMenu('pp')"></div>
            <div id="ui">
                <div id="menu-btn" class="ui-element" onclick="showMenu('home')">
                    <p>menu</p>
                </div>
                <div id="ktka-bar" class="ui-element">
                    <div id="fill"></div>
                </div>
                <div id="lvl-name" class="ui-element">
                    <p>Tawa</p>
                </div>
                <div id="money-box" class="ui-element" onclick="showMenu('build')">
                    <p>$100</p>
                </div>
                <div id="stats" class="ui-element" onclick="showMenu('moreStats')">
                    <p>Statistics (happiness, etc.) can go here</p>
                </div>
                <div id="home" class="menu">
                    <div class="close" onclick="showMenu('home')">X</div>
                    <h1>Home Menu</h1>
                    <div class="menucontain">
                        <div class="menublock">Settings</div>
                        <div class="menublock">Credits</div>
                        <div class="menublock">Tutorial</div>
                        <div class="menublock">Reset stats</div>
                    </div>
                </div>
                <div id="build" class="menu">
                    <div class="close" onclick="showMenu('build')">X</div>
                    <h1>Build Menu</h1>
                </div>
                <div id="moreStats" class="menu">
                    <div class="close" onclick="showMenu('moreStats')">X</div>
                    <h1>Extra Statistics Menu</h1>
                </div>
            </div>
        </main>
    </body>
</html>
